<section class="card card-body bg-light flex mb-2" *ngIf="forecast">
  <article>
    <h3>{{forecast.city}} ({{forecast.zipCode}})</h3>
    <h5>Current conditions: {{forecast.conditions}}</h5>
    <h5>Temperatures today:</h5>
    <p>
      Current {{forecast.temperature}}
      - Max {{forecast.temperatureMin}}
      - Min {{forecast.temperatureMax}}
    </p>
    <p>
      <a [routerLink]="'forecast/'+forecast.zipCode+'/'+forecast.countryCode" [title]="'5 day forecast for '+forecast.city">
        Show 5-day forecast for {{forecast.city}}
      </a>
    </p>
  </article>
  <article>
    <button class="close" (click)="onRemove()">Ã—</button>
    <img [src]="forecast.conditions | weatherIcon" alt="weather conditions icon">
  </article>
</section>
