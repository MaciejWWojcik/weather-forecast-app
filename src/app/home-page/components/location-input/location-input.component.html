<div class="card card-body bg-light mb-4">
  <h2>Enter a zipcode:</h2>
  <input class="form-control" placeholder="Zipcode" type="text" [formControl]="form">
  <ng-container *ngIf="form.hasError('pattern')" [ngTemplateOutlet]="error"
                [ngTemplateOutletContext]="{message: 'Provided zip code is not a valid US code, please provide valid one.'}"></ng-container>
  <ng-container *ngIf="form.hasError('duplication')" [ngTemplateOutlet]="error"
                [ngTemplateOutletContext]="{message: 'This zip code is already stored, please provide different one, or check weather forecast below'}"></ng-container>
  <br>

  <app-task-button [task$]="taskInProgress$" (onClick)="onAdd()">
    <span>Add Location</span>
    <span working>Adding</span>
  </app-task-button>
</div>

<ng-template #error let-message="message">
  <div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{message}}
  </div>
</ng-template>
